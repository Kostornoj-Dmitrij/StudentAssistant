version: '3.8'

services:
  telegram-bot:
    build: ./bot
    container_name: project_assistant_bot
    volumes:
      - ./data:/app/data
      - ./knowledge_base:/app/knowledge_base
      - ./bot/logs:/app/logs
    env_file:
      - .env
    environment:
      - RAG_API_URL=${RAG_API_URL}
      - TELEGRAM_BOT_TOKEN=${TELEGRAM_BOT_TOKEN}
      - DATABASE_URL=${DATABASE_URL}
      - LOG_LEVEL=INFO
    depends_on:
      rag-api:
        condition: service_healthy
    healthcheck:
      test: [ "CMD", "python", "-c", "import requests; requests.get('http://rag-api:8000/health', timeout=5)" ]
      interval: 60s
      timeout: 10s
      retries: 3
      start_period: 40s
    restart: unless-stopped
    networks:
      - project_network

  rag-api:
    build: ./rag_api
    container_name: project_assistant_rag_api
    ports:
      - "8000:8000"
    volumes:
      - ./knowledge_base:/app/knowledge_base
      - ./rag_api/chroma_db:/app/chroma_db
      - ./rag_api/logs:/app/logs
    env_file:
      - .env
    environment:
      - LLM_BASE_URL=${LLM_BASE_URL}
      - LLM_MODEL=${LLM_MODEL}
    depends_on:
      ollama:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
    restart: unless-stopped
    networks:
      - project_network

  ollama:
    image: ollama/ollama:latest
    container_name: project_assistant_ollama
    ports:
      - "11434:11434"
    volumes:
      - ollama_data:/root/.ollama
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:11434/api/tags"]
      interval: 30s
      timeout: 10s
      retries: 3
    restart: unless-stopped
    networks:
      - project_network

volumes:
  ollama_data:

networks:
  project_network:
    driver: bridge